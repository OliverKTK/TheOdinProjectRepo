<!DOCTYPE html>
<html lang="en">

        <meta charset="utf-8">
        <title>Links and Images</title>

    <body>
        <h1>Homepage</h1>
        <!-- Absolute Links are links to HTML files in different domains -->

        <img src="./images/dog.jpg" alt="Image of a black pug" height="150" width="120">
    </body>
</html>
